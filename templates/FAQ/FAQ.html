{% load static %}
<div id="FAQ" class="FAQ block">
    <div class="container">
        <h2>ЧАСТО ЗАДАВАЕМЫЕ ВОПРОСЫ</h2>
    </div>
    <div class="container">
        <div class="accordion accordion-flush" id="accordionFlushFAQ">
            {% for question in FAQ %}
                <div class="accordion-item">
                    <h2 class="accordion-header" id="flush-heading{{ question.id }}">
                      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapse{{ question.id }}" aria-expanded="false" aria-controls="flush-collapse{{ question.id }}" style="background: none;color: #E0E0E0;">
                          {{ question.title }}
                      </button>
                    </h2>
                    <div id="flush-collapse{{ question.id }}" class="accordion-collapse collapse" aria-labelledby="flush-heading{{ question.id }}" data-bs-parent="#accordionFlushFAQ">
                      <div class="accordion-body">{{ question.content }}</div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</div>
